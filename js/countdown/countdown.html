<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Date Countdown jQuery Plugin</title>
<script src="script/jquery-1.4.js" type="text/javascript"></script>
<script src="script/jquery.countdown.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript">
$(document).ready(function() {

	$("#time").countdown({date:"November 26, 2010"});
	//Default
	//$("#time").countdown();

});
</script>

 <style type="text/css">
 
p#time{
color:#c21017;
text-align: center;
}


p#time span{
display:inline;
color:#222222;
font-size:0.8em;
}
 </style>
</head>
<body>
<div id="container">
<h1>Date Countdown jQuery Plugin</h1><br />


<p id="time"></p>


</div>
</body>
</html>
