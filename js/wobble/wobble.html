<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Do Wobble!</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="wobble.js"></script>
<style type="text/css">
body{font-size: 12pt; user-select: none; -khtml-user-select: none; -moz-user-select: none; -webkit-user-select: none;}
div#obj{background-color: #505050; border: solid 4px #686; color: #fff; cursor: pointer; font-family: verdana; font-size: 20pt; padding: .5em .3em; text-align: center; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); width: 300px;}
div#obj:hover{background-color: #686; color: #000; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
div.bradius{border-radius: 16px; -khtml-border-radius: 16px; -moz-border-radius: 16px; -opera-border-radius: 16px; -webkit-border-radius: 16px;}
div.bshadow{box-shadow: rgba(0,0,0,0.75) 0 8px 24px; -khtml-box-shadow: rgba(0,0,0,0.75) 0 8px 24px; -moz-box-shadow: rgba(0,0,0,0.75) 0 8px 24px; -webkit-box-shadow: rgba(0,0,0,0.75) 0 8px 24px;}
div.bshadow:hover{box-shadow: rgba(102,136,102,0.75) 0 8px 24px; -khtml-box-shadow: rgba(102,136,102,0.75) 0 8px 24px; -moz-box-shadow: rgba(102,136,102,0.75) 0 8px 24px; -webkit-box-shadow: rgba(102,136,102,0.75) 0 8px 24px;}
</style>
</head>
<body>
<div id="obj" class="bradius bshadow">Click to Wobble</div>
</body>
</html>
