<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mobile Power! by @cpojer</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
	
	<link rel="stylesheet" media="all" type="text/css" href="style.css" />
	<link rel="stylesheet" media="all" type="text/css" href="http://cpojer.net/CSS/Packager.css" />
	
	<script type="text/javascript" src="mootools-core.js"></script>
	<script type="text/javascript" src="mootools-more.js"></script>
	
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var box1 = document.getElement('div.container'),
				toggle = document.id('start'),
				attach = function(event){
					event.preventDefault();

					toggle.set('text', 'Stop the madness!').addEvent('click:once', detach);
					window.addEventListener('deviceorientation', listener, true);
				},
				detach = function(event){
					if (event) event.preventDefault();
					
					toggle.set('text', 'Start').addEvent('click:once', attach);
					window.removeEventListener('deviceorientation', listener, true);
				};
			
			detach();
			
			var listener = function(event){
				var	angles = [];
				['alpha', 'beta', 'gamma'].each(function(angle){
					angles.push(Math.round(event[angle]));
				});
				box1.style.webkitTransform = 'rotateX(' + angles[1] + 'deg) rotateY(' + angles[2] + 'deg)  rotateZ(' + angles[0] + 'deg)';
			};
		});
	</script>
</head>
<body>

</body>
