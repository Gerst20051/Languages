<script type="text/javascript">

	$(function(){

		/*
		 *
		 * This to prevent locking of the main page during the preload of heavy elements
		 *
		 * */

		/*preload sounds*/

		$.extend($.mbAudio.sounds,parent.mySound);
		$.mbAudio.preload();

		/*preload images*/

		parent.preloadBgnds(parent.bgnds,

				function(o){

					$("#navigation",window.parent.document).append("<div class='bgndPlaceHolders'/>");
					for(var i=0;i<o.length;i++){
						$(".bgndPlaceHolders",window.parent.document).append("<div class='bgndIcon'/>");
					}

				},
				function(o){
				},
				function(){
					for(var o in parent.bgnds){
						var URL=parent.bgnds[o];
						
						function loadBgnd(idx,URL){
							$(".bgndIcon",window.parent.document).eq(idx).addClass("loaded").click(function(){parent.$.changeBackground(URL,false)});
						}

						loadBgnd(o,URL)
					}
				}
				);
	})

</script>
