			var pair = [args[i].substring(0,args[i].indexOf("=")),args[i].substring(args[i].indexOf("=")+1)];
		
			var name = decodeURIComponent(pair[0]);
			var value = decodeURIComponent(pair[1]);
		
			this.params[name] = value;
			
	}
}
