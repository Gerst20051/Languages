<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>JavaScript Table Search | #! code</title>
</head>
<body>
<form action="#" method="get" onsubmit="return false;">
<label for="q">Search Here:</label><input type="text" size="30" name="q" id="q" value="" onkeyup="doSearch();" /> 
</form>
<br />
<table>
<tr><td>One</td></tr>
<tr><td>Two</td></tr>
<tr><td>Three</td></tr>
<tr><td>Four</td></tr>
<tr><td>Five</td></tr>
<tr><td>Six</td></tr>
<tr><td>Seven</td></tr>
<tr><td>Eight</td></tr>
<tr style="display:none;" id="noresults"> 
<td>(no listings that start with &quot;<span id="qt"></span>&quot;)</td> 
</tr>
</table>
<script type="text/javascript">
//<!--
function doSearch() {
	var q = document.getElementById("q");
	var v = q.value.toLowerCase();
	var rows = document.getElementsByTagName("tr");
	var on = 0;
	for ( var i = 0; i < rows.length; i++ ) {
		var fullname = rows[i].getElementsByTagName("td");
		fullname = fullname[0].innerHTML.toLowerCase();
		if ( fullname ) {
			if ( v.length == 0 || (v.length < 3 && fullname.indexOf(v) == 0) || (v.length >= 3 && fullname.indexOf(v) > -1 ) ) {
				rows[i].style.display = "";
				on++;
			} else {
				rows[i].style.display = "none";
			}
		}
	}
	var n = document.getElementById("noresults");
	if ( on == 0 && n ) {
		n.style.display = "";
		document.getElementById("qt").innerHTML = q.value;
	} else {
		n.style.display = "none";
	}
}
//-->
</script>
</body>
</html>
