<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
<title>Div Drag/Resize Demo</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="dragresizemine.js"></script>
<style type="text/css">
/* Apply the element you want to drag/resize */
.drsElement {
position: absolute;
border: 1px solid #333;
}

/*
The main mouse handle that moves the whole element.
You can apply to the same tag as drsElement if you want.
*/
.drsMoveHandle {
height: 20px;
background-color: #CCC;
border-bottom: 1px solid #666;
cursor: move;
}

/*
The DragResize object name is automatically applied to all generated
corner resize handles, as well as one of the individual classes below.
*/
.dragresize {
position: absolute;
width: 5px;
height: 5px;
font-size: 1px;
background: #EEE;
border: 1px solid #333;
}

/*
Individual corner classes - required for resize support.
These are based on the object name plus the handle ID.
*/
.dragresize-tl {
top: -8px;
left: -8px;
cursor: nw-resize;
}

.dragresize-tm {
top: -8px;
left: 50%;
margin-left: -4px;
cursor: n-resize;
}

.dragresize-tr {
top: -8px;
right: -8px;
cursor: ne-resize;
}

.dragresize-ml {
top: 50%;
margin-top: -4px;
left: -8px;
cursor: w-resize;
}

.dragresize-mr {
top: 50%;
margin-top: -4px;
right: -8px;
cursor: e-resize;
}

.dragresize-bl {
bottom: -8px;
left: -8px;
cursor: sw-resize;
}

.dragresize-bm {
bottom: -8px;
left: 50%;
margin-left: -4px;
cursor: s-resize;
}

.dragresize-br {
bottom: -8px;
right: -8px;
cursor: se-resize;
}
</style>
</head>

<body style="font: 13px/20px sans-serif; background-color: #FFF">
<div class="drsElement" style="left: 50px; top: 150px; width: 250px; height: 120px; background: #CDF; text-align: center">
<div class="drsMoveHandle">Div 0</div>
Content
</div>
<div class="drsElement" style="left: 20px; top: 300px; width: 150px; height: 200px; background: #FDC; text-align: center">
<div class="drsMoveHandle">Div 1</div>
Content
</div>
<div class="drsElement drsMoveHandle" style="left: 150px; top: 280px; width: 50px; height: 100px; background: #DFC; text-align: center">
Div 2
Content
</div>
</body>

</html>
