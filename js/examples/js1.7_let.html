<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Let</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
</head>
<body>
<h1>Let</h1>
<script>
var x = 5;
var y = 0;
 
let (x = x+10, y = 12) {
	print(x+y + "\n");
}
 
print((x + y) + "\n");
</script>
</body>
</html>
