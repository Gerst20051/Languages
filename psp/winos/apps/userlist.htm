<html>
<head>
<title>Users List</title>
</head>

<body bgcolor="#EBE9ED" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="450" height="250" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top"><a name="a"></a><script language="JavaScript" type="text/javascript" src="../user/menus/userlist.js"></script>
    <script language="JavaScript" type="text/javascript">
var intlight = 1;
var strlight
var strFunction;
var intColumn

if(strUsers.length>12){
	if(strUsers.length>24){
		intColumn=Math.ceil(strUsers.length/3);
	}else{
		intColumn=Math.ceil(strUsers.length/2);
	}
}else{
	intColumn=strUsers.length;
}

document.write("<table width='115' cellpadding='0' cellspacing='0' >");

for (i=0;i<strUsers.length;i++){
	if(i==intColumn||i==intColumn*2){
		document.write("</table></td><td valign='top'><table width='115' cellpadding='0' cellspacing='0' >");
		intlight=1
	}

	if(intlight==1){
		intlight=0;
		strlight="'istart_light'"
	}else{
		intlight=1
		strlight= "'istart_dark'"
	}

	strFunction='top.setTitle("' + intUsersMinMax[i] + '","' + strUsers[i] + '","' + intUsersPath[i] + '","' + strUsersIconPath[i] + '",' + '"' + intUsersStartMax[i] + '"' + ')';
	document.write("<tr class=");
	document.write(strlight);
	document.write("' onClick='");
	document.write(strFunction);
	document.write("')><td width='22'><img src='");
	document.write(strUsersIconPath[i]);
	document.write("' width='20' height='20' border='0'></td><td><a href='#a' style='text-decoration:none;'><font size='2' color='#000000'>");
	document.write(strUsers[i]);
	document.write("</font></a></td></tr>");
}

document.write("</table>");
</script> </td>
  </tr>
</table>
</body>
</html>
