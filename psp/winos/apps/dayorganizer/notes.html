<html>
<head>
<title>Day Organizer Notepad</title>
<!-- Original Code written by mooncricket11 July 2006 -->
<!-- Modified for Sony PSP portal usage by TimW (TombstoneTim) July 2006 -->
<!-- Modified for additional features by Fuzzie Late July 2006 -->
<!-- Modified again by TombstoneTim July 2006 - used Fuzzy's work to make this Notepad functional -->
<style type="text/css">
Body {background-color: #006699; padding: 0px; font-family: arial,  helvetica, tahoma, sans-serif; font-size:12px; color:#FFFFFF;}

a {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: underline;}
:link {color: #FFFFFF;}
:visited {color: #FFFFFF;}
:hover {color: #FFFFFF;}
tr.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
td.td1 {font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
div.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
hr.Light {color: #006699;}

input.i1 {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: none;}
:link.i1 {color: #000000;}
:visited.i1 {color: #000000;}
:hover.i1 {color: #000000;}
</style>
<script type="text/javascript">
function saveCurrPage() {
document.noteFrame.document.noteForm.noteInputTxt.value = document.noteFrame.document.noteForm.noteInput.value;
document.noteFrame.document.noteForm.submit();
}
function flushPage() {
document.noteFrame.document.noteForm.noteInputTxt.value = " ";
document.noteFrame.document.noteForm.submit();
}
</script>
</head>
<body>
<div align="center">
<table align="center" width="390" height="200" bgcolor="#006699" border="0" cellpadding="2" cellspacing="1">
<tr>
<td height="40" colspan="4" align="center">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="td1" align="left"><b>Notepad</b></td>
<td><form name="save1" action="click"><input class="i1" type="button" onClick="saveCurrPage();" Value="Save"></form></td>
<td><form name="clear1" action="click"><input class="i1" type="button" onClick="flushPage();" Value="Clear"></form></td>
<td align="right"><a href="javascript:history.go(-1)">Return To Organizer</a></td>
</tr>
</table>
</td>
</tr>
<tr class="DarkCenter">
<td align="center">
<iframe name="noteFrame" border="0" align="middle" style="height:137px; width:398px" src="notes_Input.html" scrolling="no" frameborder="0"></iframe>
<br><font size="1">Warning: deleting the input History under Tools will clear all data in the organizer.</font>
</td>
</tr>
</table>
</div>
</body>
</html>
