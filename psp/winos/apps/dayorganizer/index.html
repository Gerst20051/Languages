<html>
<head>
<title>PSP Day Organizer</title>
<!-- Original Code written by mooncricket11 July 2006 -->
<!-- Code modified by Fuzzie 360 for textarea use late July 2006 -->
<!-- Code modified for this organizer usage by TimW (TombstoneTim) August 2006 -->
<!-- This app designed and released by Ocean19 pspWxp forum August 2006 -->
<style type="text/css">
Body {background-color: #006699; padding: 0px; font-family: arial,  helvetica, tahoma, sans-serif; font-size:12px; color:#FFFFFF;}

a {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: underline;}
:link {color: #FFFFFF;}
:visited {color: #FFFFFF;}
:hover {color: #FFFFFF;}
tr.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
td.td1 {font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
div.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
hr.Light {color: #006699;}

input.i1 {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: none;}
:link.i1 {color: #000000;}
:visited.i1 {color: #000000;}
:hover.i1 {color: #000000;}
</style>
</head>

<body>
<div align="center">
<table align="center" width="410" height="200" bgcolor="#006699" border="0" cellpadding="2" cellspacing="1">
<tr>
<td height="40" colspan="4" align="center">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="td1" align="left"><b>Organizer</b></td>
</tr>
</table>
</td>
</tr>
<tr class="DarkCenter">
<td align="center" COLSPAN="2">
Pick a day to edit or read
</td>
</tr>
<tr class="DarkCenter">
<td align="center">
<form name="day1" action="day1.html">
<input class="i1" type="button" value="Day 1" onClick="location.href='day1.html';"></form>
</td>
<td align="center">
<form name="day2" action="day2.html">
<input class="i1" type="button" value="Day 2" onClick="location.href='day2.html';"></form>
</td>
</tr>
<tr class="DarkCenter">
<td align="center" COLSPAN="2">
<form name="notepad" action="notes.html">
<input class="i1" type="button" value="Notes" onClick="location.href='notes.html';"></form>
</td>
</tr>
<tr class="DarkCenter">
<td align="center" COLSPAN="2">
<form name="credits" action="credits.html">
<input class="i1" type="button" value="Credits" onClick="location.href='credits.html';"></form>
</td>
</tr>
<tr class="DarkCenter">
<td align="center" COLSPAN="2">
<font size="1">Warning: deleting the input History under Tools will clear all data in the organizer.</font>
</td>
</tr>
</table>
</div>
</body>
</html>
