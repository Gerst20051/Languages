<html>
<head>
<title>Input Page for Notepad</title>
<!-- Original Code by mooncricket12 July 2006 -->
<!-- Modified for Sony PSP portal usage by TimW July 2006 -->
<!-- Modified for additional features by Fuzzie Late July 2006 -->
<!-- Modified again by TombstoneTim July 2006 - used Fuzzy's work to make this pspWxp Text Editor functional -->
<style type="text/css">
Body {background-color: #006699; padding: 0px; font-family: arial,  helvetica, tahoma, sans-serif; font-size:12px; color:#FFFFFF;}

a {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: underline;}
:link {color: #FFFFFF;}
:visited {color: #FFFFFF;}
:hover {color: #FFFFFF;}
tr.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
td.td1 {font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
div.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
hr.Light {color: #006699;}

input.i1 {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: none;}
:link.i1 {color: #000000;}
:visited.i1 {color: #000000;}
:hover.i1 {color: #000000;}
</style>
<script type="text/javascript">
function getnoteValue() {
document.noteForm.noteInput.value = document.noteForm.noteInputTxt.value;
}
</script>
</head>
<body onload="getnoteValue();">
<div class="DarkCenter" align="center" style="position:absolute; left:0; top:0;">
<table align="center" width="398" border="0" cellspacing="2" cellpadding="0">
<tr class="DarkCenter">
<td align="center">
<form name="noteForm" action="notes_Input.html" method="post">
<textarea class="t1" name="noteInput" rows="10" cols="51" wrap="virtual"></textarea>
</td>
</tr>
</table>
</div>
<div style="position:absolute; left:0; top:0; width:50; height:50;">
<input name="noteInputTxt" readonly style="visibility: hidden;">
</div>
</form>
</body>
</html>
