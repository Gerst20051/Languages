<style type="text/css">
Body {background-color: #006699; padding: 0px; font-family: arial,  helvetica, tahoma, sans-serif; font-size:12px; color:#FFFFFF;}

a {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: underline;}
:link {color: #FFFFFF;}
:visited {color: #FFFFFF;}
:hover {color: #FFFFFF;}
tr.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
td.td1 {font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
div.DarkCenter {background-color: #003366; font-family: arial, helvetica, tahoma, sans-serif; font-size:16px; color:#FFFFFF;}
hr.Light {color: #006699;}

input.i1 {font-family: arial, helvetica, tahoma, sans-serif; font-size: 12px; text-decoration: none;}

:hover.i1 {color: #000000;}

<script type="text/javascript">
function getValue1() {
document.saveForm1.input1D.value = document.saveForm1.input1DTxt.value;
document.saveForm1.input11.value = document.saveForm1.input11Txt.value;
document.saveForm1.input12.value = document.saveForm1.input12Txt.value;
document.saveForm1.input13.value = document.saveForm1.input13Txt.value;
document.saveForm1.input14.value = document.saveForm1.input14Txt.value;
}
</script>
</head>
<body onload="getValue1();">
<div class="DarkCenter" align="center" style="position:absolute; left:0; top:0;">
<form name="saveForm1" action="day1_Input.html" method="post">
<table align="center" width="440" border="0" cellspacing="2" cellpadding="0">
<tr class="DarkCenter">
<td colspan="2" align="center">
<font size=3>Date:</font>&nbsp;<textarea class="t1" name="input1D" cols="22" rows="1"></textarea><br>
</td>
</tr>
<tr class="DarkCenter">
<td colspan="2" align="center">
<font size="4">&nbsp;&nbsp;<u>AM</u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Time Plans&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u>PM</u>&nbsp;&nbsp;</font><br>
</td>
</tr>
<tr class="DarkCenter">
<td width="50%" align="center">
<font size=2>12:00 am - 5:59 am<br></font><textarea class="t1" name="input11" cols="22" rows="4">
</textarea><br>
<font size=2>6:00 am - 11:59 am<br></font><textarea class="t1" name="input12" cols="22" rows="4">
</textarea><br>
</td>
<td width="50%" align="center">

</textarea><br>
<font size=2>6:00 pm - 11:59 pm<br></font><textarea class="t1" name="input14" cols="22" rows="4">
</textarea>
</td>
</tr>
</table>

<div style="position:absolute; left:0; top:0; width:50; height:50;">
<input name="input1DTxt" readonly style="visibility: hidden;">
<input name="input11Txt" readonly style="visibility: hidden;">
<input name="input12Txt" readonly style="visibility: hidden;">
<input name="input13Txt" readonly style="visibility: hidden;">
<input name="input14Txt" readonly style="visibility: hidden;">

</form>
