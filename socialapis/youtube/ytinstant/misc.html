<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var dvalue = [];
$('input.auto-style1').each(function(i) {
	dvalue.push(this.value);
});
$('input.auto-style1').focus(function() {
	this.value = '';
});
$('input.auto-style1').blur(function() {
	if (this.value == '') {
		this.value = dvalue[i];
	}
});
});
</script>
