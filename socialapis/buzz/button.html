<html>
<head>
<title>Buzz API Example</title>
</head>
<body>
<a href="http://www.google.com/buzz/post" class="google-buzz-button" title="Google Buzz" data-message="Here’s Buzz!" data-url="http://www.google.com/buzz" data-locale="en" data-button-style="normal-count"></a>
<a class="google-buzz-button" title="Follow on Google Buzz" target="_blank" href="http://profiles.google.com/hikingfan" data-button-style="follow"></a>
<a title="Post to Google Buzz" class="google-buzz-button" href="http://www.google.com/buzz/post" data-button-style="small-count"></a>
<script type="text/javascript" src="http://www.google.com/buzz/api/button.js"></script>
</body>
</html>
