<html>
<head>
<title>Social Buttons</title>
<script src="http://www.google.com/buzz/api/button.js"></script>
<style>
div#container {
height: 30px; margin: 10px 10px 5px 35px;
}

div#container div#buzz-container {
border: none;
float: left;
height: 30px;
width: 110px;
}

iframe#twitter {
height: 30px;
width: 110px;
}

iframe#facebook-share {
height: 30px;
width: 125px;
}
</style>
</head>
<body>
<div id="container">
<div id="buzz-container">
<a title="Post to Google Buzz" href="http://www.google.com/buzz/post" data-button-style="small-count" data-url="http://www.youtube.com/watch?v=UnzZKWSdTrE" class="google-buzz-button" style="text-decoration: none; ">
<span id="buzz-941616376" dir="ltr" class="buzz-counter-long">9</span>
</a>
</div>
<iframe id="twitter" scrolling="no" frameborder="0" src="http://platform.twitter.com/widgets/tweet_button.html?count=horizontal&amp;text=Check%20this%20video%20out%20--%20Jay%20Sean%20Feat.%20Lil%20Wayne%20-%20Hit%20The%20Lights&amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUnzZKWSdTrE&amp;via=youtube" allowtransparency="true"></iframe>
<iframe id="facebook-share" scrolling="no" frameborder="0" src="http://s.youtube-3rd-party.com/facebook_share.html?appid=87741124305&amp;href=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUnzZKWSdTrE&amp;base_url=http%3A%2F%2Fwww.youtube.com%2F&amp;videoid=UnzZKWSdTrE&amp;locale=US" allowtransparency="true"></iframe>
</div>
<div id="container">
<div id="buzz-container">
<a href="http://www.google.com/buzz/post" class="google-buzz-button" title="Post to Google Buzz" data-button-style="small-count" data-url="http://www.youtube.com/watch?v= ID ">
<span id="buzz-941616376" dir="ltr" class="buzz-counter-long">9</span>
</a>
</div>
<iframe id="twitter" scrolling="no" frameborder="0" src="http://platform.twitter.com/widgets/tweet_button.html?count=horizontal&amp;text=Check%20this%20video%20out%20--%20 SONG &amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D ID &amp;via=youtube" allowtransparency="true"></iframe>
<iframe id="facebook-share" scrolling="no" frameborder="0" src="http://s.youtube-3rd-party.com/facebook_share.html?appid=87741124305&amp;href=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D ID &amp;base_url=http%3A%2F%2Fwww.youtube.com%2F&amp;videoid= ID &amp;locale=US" allowtransparency="true"></iframe>
</div>
</body>
</html>
