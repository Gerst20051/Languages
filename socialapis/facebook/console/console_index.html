<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="keywords" content="javascript, facebook, connect, library, share, publish, stream, api, json, fql">
<meta name="description" content="JavaScript library to use Facebook Connect on your site.">
<title>Connect JavaScript - Console</title>
<link type="text/css" rel="stylesheet" href="console.css">
</head>
<body>
<h1>Mµ Connect &mdash; Console</h1>
<div id="controls">
<div id="connect">
<h2>Connect</h2>
<input type="button" value="Status" onclick="FB.getLoginStatus(null, true)">
<input type="button" value="Login" onclick="FB.login()" id="bt-login" disabled="disabled">
<input type="button" value="Disconnect" onclick="FB.api({ method: 'Auth.revokeAuthorization' })" id="bt-disconnect" disabled="disabled">
<input type="button" value="Logout" onclick="FB.logout()" id="bt-logout" disabled="disabled">
</div>
<div id="connected">
<div id="permissions">
<h2>Permissions <span class="info" id="perms-info"></span></h2>
<input type="button" value="Read Stream" onclick="FB.login(gotPerms, {perms:'read_stream'})">
<input type="button" value="Publish Stream" onclick="FB.login(gotPerms, {perms: 'publish_stream'})">
<input type="button" value="Full Stream" onclick="FB.login(gotPerms, {perms: 'read_stream,publish_stream'})">
<input type="button" value="Offline Access" onclick="FB.login(gotPerms, {perms: 'offline_access'})">
<input type="button" value="Events" onclick="FB.login(gotPerms, {perms: 'create_event,rsvp_event'})">
<input type="button" value="SMS" onclick="FB.login(gotPerms, {perms: 'sms'})">
<input type="button" value="Bulk" onclick="FB.login(gotPerms, {perms: 'read_stream,offline_access,sms,create_event,rsvp_event'})">
</div>
<div id="integration">
<h2>Integration <span class="info" id="integration-info"></span></h2>
<input type="button" disabled="disabled" value="Add Friend" onclick="FB.addFriend('499029861', friendAdded)">
</div>
</div>
<div id="sans-session">
<h2>Sans Session <span class="info" id="sans-session-info"></span></h2>
<input type="button" value="Publish" onclick="publishExample()">
<input type="button" value="Share" onclick="FB.share()">
</div>
</div>
<div>
Status
<span id="status"></span>
<a id="user-info" style="visibility: hidden;">
as
<span id="user-name"></span>
<img id="user-pic" src="http://static.ak.fbcdn.net/pics/t_silhouette.jpg" alt="User Picture">
</a>
</div>
<div id="info"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script src="console.js"></script>
<div id="fb-root"></div>
<script>
FB.Event.subscribe('auth.sessionChange', gotStatus);
FB.init({ apiKey: '48f06bc570aaf9ed454699ec4fe416df', cookie: true });
FB.getLoginStatus();
</script>
</body>
</html>
