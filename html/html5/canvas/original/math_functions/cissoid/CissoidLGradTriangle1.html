<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cissoid</title>
    <script type="text/javascript"><!--
window.addEventListener('load', function () {
  // Get the canvas element in the <body> tag
  var elem = document.getElementById('myCanvas');

  if (!elem || !elem.getContext) {
    return;
  }

  // Get the canvas 2d context 
  var context = elem.getContext('2d');
  if (!context) {
    return;
  }

  var basePointX  = 100;
  var basePointY  = 200;
  var currentX    = 0;
  var currentY    = 0;
  var offsetX     = 0;
  var offsetY     = 0;
  var radius      = 0;
  var smallRadius = 20;
  var sine        = 0;
  var cosine      = 0;
  var factor      = 1;
  var Constant    = 200;
  var lineWidth   = 2;
  var angle       = 0;
  var deltaAngle  = 1;
  var maxAngle    = 721;
  var rectWidth   = 80;
  var rectHeight  = 20;
  var gradient1;
 
  for(angle=0; angle<maxAngle; angle+=deltaAngle) {
     sine     = Math.sin(factor*angle*Math.PI/180);
     cosine   = Math.cos(factor*angle*Math.PI/180);
     radius   = Constant*sine*sine/cosine;
 
     offsetX  = radius*Math.cos(angle*Math.PI/180);
     offsetY  = radius*Math.sin(angle*Math.PI/180);
     currentX = basePointX+offsetX;
     currentY = basePointY-offsetY;

     gradient1 = context.createLinearGradient(currentX, 
                                              currentY, 
                                              currentX+smallRadius, 
                                              currentY+smallRadius);

     gradient1.addColorStop(0, '#f00'); 
     gradient1.addColorStop(1, '#00f'); 

     context.fillStyle = gradient1;

     // counter-clockwise from upper-left vertex
     context.beginPath();
     context.lineWidth = lineWidth;
     context.moveTo(currentX, currentY);
     context.lineTo(currentX, currentY+rectHeight);
     context.lineTo(currentX+rectWidth, currentY+rectHeight);
     context.lineTo(currentX, currentY);

     context.fill();
     context.closePath();
  }
}, false);
    // --></script>
  </head>

  <body>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
  </body>
</html>
