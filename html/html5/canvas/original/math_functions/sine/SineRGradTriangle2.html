<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sine Wave</title>
    <script type="text/javascript"><!--
window.addEventListener('load', function () {
  // Get the canvas element in the <body> tag
  var elem = document.getElementById('myCanvas');

  if (!elem || !elem.getContext) {
    return;
  }

  // Get the canvas 2d context 
  var context = elem.getContext('2d');
  if (!context) {
    return;
  }

  var basePointX  = 20;
  var basePointY  = 200;
  var currentX    = 0;
  var currentY    = 0;
  var offsetX     = 0;
  var offsetY     = 0;
  var radius      = 0;
  var smallRadius = 20;
  var lineWidth   = 2;
  var frequency   = 3;
  var angle       = 0;
  var deltaAngle  = 1;
  var maxAngle    = 721;
  var rectWidth   = 40;
  var rectHeight  = 20;
  var Amplitude   = 120;
  var frequency   = 3;
  var gradient1;
 
  for(angle=0; angle<maxAngle; angle+=deltaAngle) {
     offsetY  = Amplitude*Math.sin(frequency*angle*Math.PI/180);
     currentX = basePointX+angle;
     currentY = basePointY-offsetY;

     gradient1 = context.createRadialGradient(currentX, 
                                              currentY, 
                                              0, 
                                              currentX+smallRadius, 
                                              currentY+smallRadius,
                                              2*smallRadius);

     gradient1.addColorStop(0,   '#f00'); 
     gradient1.addColorStop(0.5, '#ff0'); 
     gradient1.addColorStop(1,   '#00f'); 

     context.fillStyle = gradient1;

     // counter-clockwise from upper-left vertex
     context.beginPath();
     context.lineWidth = lineWidth;
     context.moveTo(currentX, currentY);
     context.lineTo(currentX, currentY+rectHeight);
     context.lineTo(currentX+rectWidth, currentY+rectHeight);
     context.lineTo(currentX, currentY);

     context.moveTo(currentX, currentY+rectHeight);
     context.lineTo(currentX-rectWidth, currentY+rectHeight);
     context.lineTo(currentX, currentY+2*rectHeight);
     context.lineTo(currentX, currentY+rectHeight);

     context.fill();
     context.closePath();
  }
}, false);
    // --></script>
  </head>

  <body>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
  </body>
</html>
