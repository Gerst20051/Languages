<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sine Wave</title>
    <script type="text/javascript"><!--
window.addEventListener('load', function () {
  // Get the canvas element in the <body> tag
  var elem = document.getElementById('myCanvas');

  if (!elem || !elem.getContext) {
    return;
  }

  // Get the canvas 2d context 
  var context = elem.getContext('2d');
  if (!context) {
    return;
  }

  var basePointX  = 0;
  var basePointY  = 200;
  var currentX    = 0;
  var currentY    = 0;
  var offsetX     = 0;
  var offsetY     = 0;
  var radius      = 0;
  var smallRadius = 20;
  var lineWidth   = 2;
  var angle       = 0;
  var deltaAngle  = 1;
  var maxAngle    = 721;
  var rectWidth   = 40;
  var rectHeight  = 20;
  var Amplitude   = 120;
  var frequency   = 1;
 
  for(angle=0; angle<maxAngle; angle+=deltaAngle) {
     offsetY  = Amplitude*Math.sin(frequency*angle*Math.PI/180);
     currentX = basePointX+angle;
     currentY = basePointY-offsetY;

     // alternate between red and blue
     if((Math.floor(angle/deltaAngle)) % 2 == 0) {
        context.fillStyle = '#f00';
     }
     else {
        context.fillStyle = '#00f';
     }

     // draw the current circle
     context.beginPath();
     context.lineWidth = lineWidth;
     context.moveTo(currentX, currentY);
     context.bezierCurveTo(currentX+2*rectWidth, currentY+2*rectHeight, 
                           currentX+1*rectWidth, currentY+1*rectHeight,
                           currentX+3*rectWidth, currentY-1*rectHeight);
     context.fill();
  }
}, false);
    // --></script>
  </head>

  <body>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
  </body>
</html>
