<!DOCTYPE html>
<!-- saved from url=(0039)http://10k.aneventapart.com/Uploads/57/ -->
<html lang="en" manifest="checklist.manifest"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 

<title>Checklist</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="./checklist_files/styles_min.css">
<script src="./checklist_files/main_min.js"></script>
</head> 
<body> 
<article role="main"> 
    <header role="banner">
      <button type="button" id="sendmail">Mail</button>
      <h1>Checklist</h1>  
    </header>  
	<form id="inputarea" onsubmit="addNewItem()">
		<input type="text" name="name" id="name" maxlength="75" autocorrect="" placeholder="Enter a new item…">
		<button type="button" id="add">Add</button>
	</form>
	<ul id="maillist" style="display: none; ">
		<li class="empty"><a href="" id="maillink">Mail remaining items</a></li>
	</ul>
	<p id="totals"><span id="tally1">Total: <span id="total">0</span></span><span id="tally2">Remaining: <span id="remaining">0</span></span></p>    
	<ul id="checklist" role="list"><li role="listitem" class="empty" style="border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px; border-style: initial; border-color: initial; ">List empty</li></ul>
    <fieldset>
    	<button type="button" id="deletechecked">Delete Checked</button>
    	<button type="button" id="deleteall">Delete All</button>
    </fieldset>
</article>
 
 </body></html>
