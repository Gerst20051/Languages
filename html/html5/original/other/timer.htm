<!DOCTYPE html>
<html lang="en">
<head>
	<title>timer</title>
	<meta charset="utf-8">
	<meta name="description" content="Countdown timer">
	<link rel="icon" type="image/x-icon" href="data:image/png;base64,AAABAAEAEBAQAAAABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAABAAAAAAAAAAAACAAACAAAAAgIAAgAAAAIAAgACAgAAAwMDAAICAgAAAAP8AAP8AAAD//wD/AAAA/wD/AP//AAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA/D8AAPjfAAD4/wAA+P8AAPj/AAD4/wAA+P8AAPj/AAD4/wAA8D8AAPj/AAD8/wAA/v8AAP7/AAD//wAA" title="Favorite Icon" /> 
	<style>
		html, body, div, span, h1, h2, h3, h4, h5, h6, p, a, em, img {
			margin: 0;
			padding: 0;
			border: 0;
			font-weight: inherit;
			font-style: inherit;
			font-size: 100%;
			font-family: inherit;
			vertical-align: baseline;
		}
		*:focus {
			outline:0;
		}
		body {
			text-align:center;
			background-color: #242424;
			background-image:url(data:image/png;base64,R0lGODlhCAAIAJECACwsLB0dHf///wAAACH5BAEAAAIALAAAAAAIAAgAAAINTIRpkAncohRGLvkmKgA7);
			font-family: Helvetica,sans-serif;
		}
		#footer {
			height:30px;
			width:100%;
			position:absolute;
			bottom:0;
			color:#444;
			font-size:13px;
		}
		#footer a {
			color:#444
		}
		#timer {
			width:400px;
			height:360px;
			padding:0 20px;
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-180px;
			margin-left:-210px;
			line-height:50px;
			background-color: #222222;
			background: -moz-linear-gradient(top, #555555,#222222);
			background: -webkit-gradient(linear,left top,left bottom,from(#555555),to(#222222));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#555555',EndColorStr='#222222')";
			-webkit-box-shadow: 0px 0px 60px rgba(0,0,0,0.3);
			-moz-box-shadow: 0px 0px 60px rgba(0,0,0,0.3);
			box-shadow: 0px 0px 60px rgba(0,0,0,0.3);
		}
		h1 {
			font-size:30px;
			font-weight:bold;
			color: #111;
			text-shadow: 0px 1px 1px #888;
			line-height: 60px;
		}
		#glass {
			height: 200px;
			line-height: 200px;
			position: relative;
			background-color:#242424;
			background: -moz-linear-gradient(top, #1e1e1e,#222222);
			background: -webkit-gradient(linear,left top,left bottom,from(#1e1e1e),to(#222222));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#1e1e1e',EndColorStr='#222222')";
			color: #ccc;
			text-shadow: 2px 2px 2px #000;
			cursor: pointer;
		}
		button {
			margin: 20px 20px 0;
			height: 58px;
			width:150px;
			line-height: 58px;
			background-color:#222;
			border:none;
			color: #ccc;
			text-shadow: -1px -1px 1px #000;
			font-size:20px;
			-webkit-box-shadow: 0px 0px 6px rgba(0,0,0,0.2);
			-moz-box-shadow: 0px 0px 6px rgba(0,0,0,0.2);
			box-shadow: 0px 0px 6px rgba(0,0,0,0.2);
		}
		button.start,button.stop {
			background: -moz-linear-gradient(top, #257A34,#113803);
			background: -webkit-gradient(linear,left top,left bottom,from(#257A34),to(#113803));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#257A34',EndColorStr='#113803')";
		}
		button.start:hover,button.stop:hover {
			background: -moz-linear-gradient(top, #257A34,#0D2E01);
			background: -webkit-gradient(linear,left top,left bottom,from(#257A34),to(#0D2E01));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#257A34',EndColorStr='#0D2E01')";
		}
		button.reset {
			background: -moz-linear-gradient(top, #913A3A,#520707);
			background: -webkit-gradient(linear,left top,left bottom,from(#913A3A),to(#520707));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#913A3A',EndColorStr='#520707')";
		}
		button.reset:hover {
			background: -moz-linear-gradient(top, #913A3A,#470303);
			background: -webkit-gradient(linear,left top,left bottom,from(#913A3A),to(#470303));
			-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#913A3A',EndColorStr='#470303')";
		}
		.font-big {
			font-size:100px;
		}
		.font-medium {
			font-size:70px;
		}
		.round {
			border-radius:16px;
			-moz-border-radius:16px;
			-webkit-border-radius:16px;
		}
		.round-medium {
			border-radius:30px;
			-moz-border-radius:30px;
			-webkit-border-radius:30px;
		}
		.round-big {
			border-radius:40px;
			-moz-border-radius:40px;
			-webkit-border-radius:40px;
		}
		
	</style>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
		var milisec = 0;
		var seconds = 0;
		var mins = 0;
		var hours = 0;
		var timer;
		var timer_ticking = false;
		
		var captions = {start: "Start Timer", stop: "Stop Timer" };
		var classes  = {start: "start round", stop: "stop round" };

		function timer_callback(){
			if (milisec>=9){
				milisec=0;
				seconds+=1;
			}
			else {
				milisec+=1;
			}
			if (seconds>=60){
				seconds=0;
				mins+=1;
			}
			if (mins>=60){
				mins=0;
				hours+=1;
				if (hours == 1) $('#glass').addClass("font-medium").removeClass("font-big");
			}
			displaytime();
			timer = setTimeout("timer_callback()",100);
		}

		function displaytime() {
			if (seconds < 10)
				sec_display = "0" + seconds;
			else
				sec_display = seconds;
			if (mins < 10)
				mins_display = "0" + mins;
			else
				mins_display = mins;
			if (hours < 10)
			{
				if (hours > 0)
					hours_display = "0" + hours + ":";
				else
					hours_display = "";
			}
			else
				hours_display = hours + ":";
			$('#glass strong').html(hours_display + mins_display + ":" + sec_display + "." + milisec);
		}

		function start() {
			timer_ticking = true;
			timer_callback();
			$('.start').html(captions.stop).attr("class",classes.stop);
		}

		function stop() {
			timer_ticking = false;
			clearTimeout(timer);
			$('.stop').html(captions.start).attr("class",classes.start);
		}

		function reset() {
			stop();
			milisec = seconds = mins = hours = 0;
			displaytime();
		}

		$(document).ready(function() {
			$('#glass').click(function(){
				if(timer_ticking == true)
					stop();
				else
					start();
			});
			$('.start').live('click',start);
			$('.stop').live('click',stop);
			$('.reset').click(reset);
		});
	</script>
</head>
<body>
	<div id="timer" class="round-big">
		<h1>timer</h1>
		<div id="glass" class="font-big round-medium">
			<strong>00:00.0</strong>
		</div>
		<button class="start round" type="button">Start Timer</button>
		<button class="reset round" type="button">Reset Timer</button>
	</div>
	<div id="footer">
		Designed by <a href="http://liviuholhos.com/">Liviu Holhos</a>
	</div>
</body>
</html>
