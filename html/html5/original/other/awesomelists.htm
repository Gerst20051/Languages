<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>AwesomeLists - Create and share to-do lists, HTML5 style.</title>
    <script src='http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js'></script>
    <style type='text/css'>
      /*<![CDATA[*/
        body{background:#D2C7B4;font:13px Helvetica, Arial, sans-serif}body,h1,h2,h3,li,ul,ol{font-weight:normal;padding:0;margin:0;list-style-type:none}a{text-decoration:none;color:#4F4A40;outline:none}.hidden{display:none}#content,header ol,#head .contents{min-width:950px;width:80%;margin:0 auto;overflow:hidden;display:inline-block;min-width:950px}#content,header ol,#head .contents{display:block}header{background:#B2B175;border-bottom:4px solid #DFD5C3;display:block;padding-top:1.5em}header li{list-style-type:none;margin:0;padding:0}header li.current a{background:#DFD5C3}header .create a{font-weight:bold;color:#F5F5F5;text-shadow:1px 1px 0 rgba(0, 0, 0, 0.3)}header .new input{width:100px;border:1px solid #7f7e57}header .new input:focus{outline:none}header a,header .new{border-radius:5px 5px 0 0;-moz-border-radius:5px 5px 0 0;-webkit-border-radius:5px 5px 0 0;background:#BFBE83;font:1.23em Georgia, "Times New Roman", serif;padding:0.75em 1.22em;margin:0.61em 10px 0 0;float:left}header a:hover,header .new:hover{background:#a1a06a}#head{background:#DFD5C3;padding:1.5em;margin-bottom:1.5em}h1{font:3em Georgia;display:inline;float:left;overflow:hidden;width:66.302%;margin-right:1.042%;color:#5F5B53}h1 span{color:#7F796F;font:.5em Helvetica;border-left:1px solid #BFB6A7;padding-left:.5em;position:relative;top:-.15em}a.btn,.add{border-radius:2px;-moz-border-radius:5px;-webkit-border-radius:5px}.btn{float:right;padding:.75em 1.5em;background:#A1A06A;color:#FAFAFA;margin:.75em 0 0 .5em}.btn:hover{background:#929160}.delete{background:none;color:#666}.delete:hover{background:none;color:#333}.add{background-color:#FFF;display:inline;float:left;overflow:hidden;width:97.869%;margin-right:1.042%;margin-right:0;margin-bottom:1.5em;padding:1em 0.75em;border:1px solid #beb4a3}.add input{margin-left:.25em;width:95%;color:#999;font-size:1.5em;border:none}.add input:focus{outline:none}ul{clear:both;overflow:hidden;background:rgba(255, 255, 255, 0.98);margin-bottom:1.5em}ul li{margin:0;padding:1.5em;font-size:1.5em;line-height:3em;padding:0 0 0 20px;cursor:pointer;color:#56524b}ul li img{margin-right:0.75em;position:relative;top:3px;opacity:0.1}ul li:hover{color:#222;background:#FFF}ul li:hover img{opacity:0.5}ul li.empty img{display:none}ul li.done img{opacity:0.7}ul li.done span{text-decoration:dline-through;color:#beb6a6}#help{margin-top:1.5em;border-top:3px double #BFB6A7;padding:0.75em}#help h3{margin:0.75em;color:#7F796F;text-align:center}.sharedInfo{display:block;clear:left;margin:1.22em 0;padding:1.22em;font-size:1.23em;background:rgba(255, 255, 255, 0.5)}.empty{background:#DFD5C3}.empty span{color:#6F6E4C}@media print{header,#msg,#help,.add,.btn{display:none}.new img{opacity:0}.done img{opacity:1}}
      /*]]>*/
    </style>
  </head>
  <body>
    <header>
      <ol>
        <li class='current'>    <a href='#/main' id='list-main'>#main</a></li>
        <li class='create'>    <a href='#'>+</a></li>
      </ol>
    </header>
    <div id='head'>
      <div class='contents'>
        <h1>main</h1>
        <a class='share btn' href='#'>Share</a>
        <a class='print btn' href='#'>Print</a>
        <a class='delete btn' href='#'>Delete list</a>
      </div>
    </div>
    <div id='content'>
      <div class='add'>
        <input tabindex='1' type='text' value='Add new item' />
      </div>
      <ul></ul>
      <div id='help'>
        <h3>Add to multiple lists by #using #tags | Click to mark as done | Double click to remove</h3>
        <h3>Created by <a href="http://twitter.com/gvidoglazers/" title="Follow me on twitter"/>Gvido Glazers</a></h3>
      </div>
    </div>
