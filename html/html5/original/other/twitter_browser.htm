<!DOCTYPE html><html><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="chrome=1"><title>HTML5 Twitter Browser</title><!--[if IE]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]--><style>@import url(http://fonts.googleapis.com/css?family=Molengo);*{margin:0; padding:0; color:#444; outline:none;}:focus{outline:0;}::selection{background:transparent;}::-moz-selection{background:transparent;}html {overflow-y:scroll; overflow-x:hidden; height:100%; background-color:#fff; background-image:-moz-radial-gradient(top center, #aedae5 0, #fff 1100px); background-image: -webkit-gradient(radial, 50% 0%, 50, 50% 0%, 1100, from(#aedae5), to(#fff)); background-repeat:no-repeat;}body{padding:20px; font-family: Arial,'Helvetica Neue', Helvetica; font-size:10px;}strong{font-weight:bolder;}a{text-decoration:none;}.clear{clear:both;}section{margin:50px auto 0; width:600px; background-repeat:no-repeat; text-align:center; display:block;}img{-webkit-border-radius:50px; border-radius:50px; padding:0; height:50px; width:50px; margin:6px; cursor:pointer; -moz-box-shadow: 0 0 4px #999; -webkit-box-shadow: 0 0 4px #999;-webkit-transition: all 0.1s ease-out;}img.load,img.load:hover{width:24px;height:24px;-moz-box-shadow:none; -webkit-box-shadow:none;}img:hover{-moz-box-shadow: 0 0 8px #555;-webkit-box-shadow: 0 0 8px #555;}header{display:block; width:950px; text-align:center; font-family: 'Molengo',Arial,'Helvetica Neue', Helvetica; margin:20px auto 0;}h1{font-size:72px; color: #fff; text-transform: uppercase; letter-spacing: 0.03em; text-shadow: rgba(0,0,0,0.1) 0 20px 80px; text-shadow:#fff 0 0 1px, #eee 0 4px 3px, #ddd 0 9px 3px,  #ccc 0 12px 1px, rgba(0,0,0,0.2) 0 14px 3px, rgba(0,0,0,0.1) 0 20px 10px, rgba(0,0,100,0.2) 0 15px 80px;}h1 span{position:relative; bottom:12px; color:#fff;}h2{padding-top:30px; font-size:32px; text-shadow:1px 1px 1px #fff;}input{font-size: 18px; padding:12px; background:#fff; border-radius:20px; -moz-border-radius:20px; -webkit-border-radius:20px; border:1px solid #ddd;}button{font-size: 18px; padding:12px; background:#eee; border-radius:20px; -moz-border-radius:20px; -webkit-border-radius:20px; border:1px solid #ddd; cursor:pointer; margin-left:20px; text-shadow:1px 1px 1px #fff;}#mosaic img{margin:3px;}figure{display:block; margin:0 auto; width:280px; text-align:left;}figure a img{float:left; border:0;}figure strong{display:block; font-size:12px; padding:4px 0;}figcaption a{color:#2276BB;}figcaption em{color:red;}figcaption i{color:green;}figcaption a:hover{text-decoration:underline}figcaption a:first-child:hover{text-decoration:none}</style></head><body><header>	<hgroup><h1>HTML<span>5</span> Twitter Browser</h1><h2>Hi, enter your twitter username to show your 100 last followers</h2></hgroup></header><section id="input"><input type="text" id="username" placeholder="Type here..." /><button id="button">show my followers</button></section><section id="user"></section><section id="mosaic"></section><script>var tweet;var status;var userData;var userFieldValue;var loader = '<img src="loader.gif" alt="loading, please wait! :)" class="load" />';var regMentions = /@([-a-zA-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig ;var regHash = /#([-a-zA-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig ;var regLink = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;function $(el){return document.getElementById(el);}if (!$('username').value) {$('username').value = window.localStorage.getItem('value');}$('username').addEventListener('keyup', function (e) {window.localStorage.setItem('value', $('username').value);if(e.keyCode == 13) {$('button').disabled = true;processing();}}, false);$('button').addEventListener('click', function() {$('button').disabled = true;processing();}, false);function processing(){$('button').innerHTML = "one moment, please...";userFieldValue = $('username').value;if (userFieldValue == '') {$('button').innerHTML = "show my followers";alert('Enter a username first');return;}twitterApi(userFieldValue);}function twitterApi(username) {if($('reqUsers') && $('reqFollowers')){$('reqUsers').parentNode.removeChild($('reqUsers'));$('reqFollowers').parentNode.removeChild($('reqFollowers'));}$('user').innerHTML = loader;$('mosaic').innerHTML = "Loading <strong>"+username+"</strong>'s followers. Please wait...";$('username').value = username;window.localStorage.setItem('value', $('username').value);var reqUsers = document.createElement("script");reqUsers.src = 'http://api.twitter.com/1/users/show/'+username+'.json?callback=fetchUser';reqUsers.id = 'reqUsers';var reqFollowers = document.createElement("script");reqFollowers.src = 'http://api.twitter.com/1/statuses/followers/'+username+'.json?count=100&callback=fetchFollowers';reqFollowers.id = 'reqFollowers';document.body.appendChild(reqUsers);document.body.appendChild(reqFollowers);}function fetchUser(data) {userData = data;status = userData.status.text.replace(regLink,"<a href='$1' target='_blank'>$1</a>").replace(regHash,"<a href='http://twitter.com/#search?q=%23$1' target='_blank'>#$1</a>").replace(regMentions,"@<a href='http://twitter.com/$1' target='_blank'>$1</a>");$('user').innerHTML = '<figure><a href="http://twitter.com/'+userData.screen_name+'" target="_blank"><img src="'+userData.profile_image_url+'" alt="'+userData.name+'" title="'+userData.name+'"/></a><figcaption><a href="http://twitter.com/'+userData.screen_name+'" target="_blank"><strong>'+userData.name+'</strong></a>'+status+'<br class="clear"></figcaption></figure>';}function fetchFollowers(data) {$('mosaic').innerHTML ='';var i = data.length;while (i--) {tweet = data[i];if(tweet.protected == true){$('mosaic').innerHTML += '<img src="'+tweet.profile_image_url+'" alt="'+tweet.name+'" title="'+tweet.name+'" rel="'+tweet.screen_name+'" onclick="alert(\'Sorry but this profile is set to private. Try another one. :/\')" />';}else{$('mosaic').innerHTML += '<img src="'+tweet.profile_image_url+'" alt="'+tweet.name+'" title="'+tweet.name+'" rel="'+tweet.screen_name+'" onclick="twitterApi(\''+tweet.screen_name+'\')" />';}}$('button').innerHTML = "show my followers";$('button').disabled = false;}</script></body></html>
