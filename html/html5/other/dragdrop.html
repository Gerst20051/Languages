<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>HTML5 Drag Drop</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<meta http-equiv="content-language" content="en"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<style>
#box {
border:1px solid #000;
height:100px;
width:100px;
}
</style>
</head>
<body>
<div id="box" ondragover="event.stopPropagation();event.preventDefault()" ondrop="event.stopPropagation();event.preventDefault();doDrop(event)"></div>
<script>
function doDrop(e) {
	var files = e.dataTransfer.files, img = document.createElement("img");
	img.src = files[0].getAsDataURL();
	document.body.appendChild(img);
}
</script>
</body>
</html>
