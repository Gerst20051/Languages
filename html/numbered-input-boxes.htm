<!DOCTYPE html> 
 
<html> 
<head> 
    <link rel="Stylesheet" href="http://yui.yahooapis.com/3.0.0/build/cssreset/reset-min.css">  
    <style> 
        body { font-family:Arial; font-size:13px; margin:30px; }
        h1 { font-size:20px; margin-bottom:50px; }
        div { margin:15px 0; }
        span { display:inline-block; text-align:right; width:22px; font-weight:bold; color:Gray; }
        input { position:relative; left:-22px; background-color:transparent; border:1px solid gray; padding:5px; padding-left:30px; width:200px; }
        p { margin-top:50px; white-space:pre; }
    </style> 
</head> 
<body> 

<h1>Numbered INPUT text boxes</h1>
 
<div> 
    <span>1</span><input type="text"> 
</div> 
 
<div> 
    <span>2</span><input type="text"> 
</div> 
 
<div> 
    <span>3</span><input type="text"> 
</div> 
 
<div> 
    <span>51</span><input type="text"> 
</div> 
 
<div> 
    <span>52</span><input type="text"> 
</div> 
 
<div> 
    <span>53</span><input type="text"> 
</div> 

<p>
The numbers are SPAN boxes
span { display:inline-block; width:22px; }

The input boxes are translated to the left
input { position:relative; left:-22px; background-color:transparent; }
</p>
 
</body> 
</html>
